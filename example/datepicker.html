                        <!-- <div style="clear: both;"></div> -->

                        <form class="ajax-form" action="/user/user/editaction" method="post">
                            <div class="form-group">
                                <label for="input-name">日期选择</label>
                                <input type="text" class="form-control" placeholder="" id="test1">                            
                            </div>
                            <div class="form-group">
                                <label for="input-name">英文日期选择</label>
                                <input type="text" class="form-control" placeholder="" id="test1-1">                            
                            </div>
                            <div class="form-group">
                                <label for="input-name">年选择器</label>
                                <input type="text" class="form-control" placeholder="" id="test2">                            
                            </div>
                            <div class="form-group">
                                <label for="input-name">年月选择器</label>
                                <input type="text" class="form-control" placeholder="" id="test3">                            
                            </div>
                            <div class="form-group">
                                <label for="input-name">时间选择器</label>
                                <input type="text" class="form-control" placeholder="" id="test4">                            
                            </div>
                            <div class="form-group">
                                <label for="input-name">日期时间选择器</label>
                                <input type="text" class="form-control" placeholder="" id="test5">                            
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="input-name">账户状态</label>
                                <label>
                                    <input type="radio" name="is_active" value="1" checked> 激活
                                </label>
                                <label>
                                    <input type="radio" name="is_active" value="0" > 未激活
                                </label>
                            </div>
        
                            <div class="form-group">
                                <input type="hidden" name="id" value="52">
                                <button type="submit" class="btn btn-default ajax-submit">保存</button>
                            </div>

                            <p>更多使用方法参考 https://www.layui.com/laydate/</p>
                            
                        </form>

                    </div><!-- ./panel-box -->
                </div>
            </div><!--panel-body-->

    <script src="../javascripts/axios.min.js"></script>
    <script src="../plugins/layer-mobile/layer.js"></script>
    <script src="../javascripts/stoneui.js"></script>

    <script src="../plugins/laydate/laydate.js"></script>
    <script>
    //国际版
    laydate.render({
    elem: '#test1-1'
    ,lang: 'en'
    }); 
    //执行一个laydate实例
    laydate.render({
        elem: '#test1' //指定元素
    });
    //年选择器
    laydate.render({
    elem: '#test2'
    ,type: 'year'
    });
    //年月选择器
    laydate.render({
    elem: '#test3'
    ,type: 'month'
    });
    //时间选择器
    laydate.render({
    elem: '#test4'
    ,type: 'time'
    });
    //时间选择器
    laydate.render({
    elem: '#test5'
    ,type: 'datetime'
    });
        
    </script>
