                    <div class="panel-box">
                        <ul class="nav-tabs">
                            <li>
                                <a href="javascript:;">用户管理</a>
                            </li>
                            <li class="active">
                                <a href="javascript:;">添加用户</a>
                            </li>
                        </ul>

                        <!-- <div style="clear: both;"></div> -->

                        <form class="ajax-form" action="/user/user/editaction" method="post">
                            <div class="form-group">
                                <label for="input-name">昵称</label>
                                <input type="text" class="form-control" name="nickname" value="B个GL"> 
                            </div>
        
                            <div class="form-group">
                                <label for="input-name">账号</label>
                                <input type="text" class="form-control" name="username" value="">
                                <p class="help-block">账号可以用来登录，请谨慎修改</p>
                            </div>
        
                            <div class="form-group">
                                <label for="input-name">手机号</label>
                                <input type="text" class="form-control" name="mobile" value="18812341234">
                                <p class="help-block">手机号可以用来登录，请谨慎修改</p>
                            </div>
        
                            <div class="form-group">
                                <label for="input-name">邮箱</label>
                                <input type="text" class="form-control" name="email" value="">
                                <p class="help-block">邮箱可以用来登录，请谨慎修改</p>
                            </div>
        
                            <div class="form-group">
                                <label for="input-name">个性签名</label>
                                <textarea class="form-control" name="signature" rows="3"></textarea>
                            </div>
        
                            <div class="form-group">
                                <label for="input-name">角色</label>
                                <select class="form-control" name="type">
                                    <option value="3"  >二级用户</option>
                                    <option value="2" selected >普通用户</option>
                                    <option value="1"  >超级管理员</option>
                                </select>
                            </div>
        
                            <div class="form-group">
                                <label for="input-name">黑名单</label>
                                <label>
                                    <input type="radio" name="is_black" value="1" > 拉黑
                                </label>
                                <label>
                                    <input type="radio" name="is_black" value="0" checked> 正常
                                </label>
                            </div>
                            
                            <div class="form-group">
                                <label for="input-name">账户状态</label>
                                <label>
                                    <input type="radio" name="is_active" value="1" checked> 激活
                                </label>
                                <label>
                                    <input type="radio" name="is_active" value="0" > 未激活
                                </label>
                            </div>
        
                            <div class="form-group">
                                <input type="hidden" name="id" value="52">
                                <button type="submit" class="btn btn-default ajax-submit">保存</button>
                            </div>
                        </form>

                        <div class="form-group">
                            <a class="btn" href="#">查看更多</a>

                            <button class="btn btn-danger" type="submit">Button</button>
                        </div>
