<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/stylesheets/style.css">
    <link rel="stylesheet" href="../assets/stylesheets/login.css">
</head>

<body>
    <div class="videocontainer">
        <video 
        class="fullscreenvideo"
        id="v1" 
        playsinline=""
        autoplay="true" 
        muted="" 
        loop="true">
            <source src="http://cloud.restfulapi.cn/video/bg-video.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        var video= document.getElementById('v1');
        // video.playbackRate = 0.5;
    </script>

    <div class="login">
        <form class="loginform" method="post" action="/login" onsubmit="return false;">
            <div class="logo">Store UI 登录</div>
            <div class="line">
                <input class="inputtxt" type="text" name="username" value="" required placeholder="账号">
                <div class="validform-checktip validform-right"></div>
            </div>
            <div class="line">
                <input class="inputtxt" type="password" name="password" value="" required placeholder="密码">
                <div class="validform-checktip validform-wrong">错误提示</div>
            </div>
            <div class="line code" style="top: -5px;">
                <input type="text" class="inputtxt" name="code" nullmsg="请填写4位验证码" errormsg="验证码不对" required placeholder="请填写验证码">
                <div class="validform-checktip"></div>
                <img class="captcha-img" src="../assets/images/code.png" data-src="../assets/images/code.png" title="点击换一张">
            </div>
            <div class="login_btn">
                <input id="login-button" value="登录" type="submit">
            </div>
            <a class="resetpw" href="#" target="_blank">忘记密码?</a>
        </form>
    </div>

    <script src="../assets/javascripts/axios.min.js"></script>
    <script src="../assets/javascripts/stoneui.js"></script>
    <script>
    function changeCaptcha(){
        var img     = document.querySelector(".captcha-img");
        var img_url = img.getAttribute("data-src") + "?time=" + Date.parse(new Date());
        setTimeout(function(){
            img.src     = img_url;
        }, 300);
    }
    var captcha = document.querySelector(".captcha-img");
    if(captcha){
        captcha.onclick = function(){changeCaptcha();}
    }
    </script>
</body>

</html>
