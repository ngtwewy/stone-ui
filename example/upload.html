<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/dashboard.css">
</head>

<body>
    <div class="main-container">
        <div class="siderbar">
            <div class="siderbar-header">
                <h2>Stone UI</h2>
            </div>
            <div id="nav-wrapper">
                <ul class="nav-list">
                    <li>
                        <a href="index.html">
                            <span class="arr-right"></span>
                            <i class="iconfont">&#xe78e;</i>
                            <span>系统首页</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="javascript:;">
                            <span class="arr-right"></span>
                            <i class="iconfont">&#xe737;</i>
                            <span>组件</span>
                            <i class="iconfont arrow">&#xe772;</i>
                        </a>
                        <ul class="nav-list">
                            <li>
                                <a href="form.html">
                                    <i class="iconfont">&#xe78e;</i><span>表单</span>
                                </a>
                            </li>
                            <li>
                                <a href="table.html">
                                    <i class="iconfont">&#xe78e;</i><span>表格</span>
                                </a>
                            </li>
                            <li>
                                <a href="upload.html">
                                    <i class="iconfont">&#xe78e;</i><span>文件上传</span>
                                </a>
                            </li>
                            <li>
                                <a href="layer.html">
                                    <i class="iconfont">&#xe78e;</i><span>弹出层</span>
                                </a>
                            </li>
                            <li>
                                <a href="datepicker.html">
                                    <i class="iconfont">&#xe78e;</i><span>日期时间选择器</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="arr-right"></span>
                            <i class="iconfont">&#xe737;</i>
                            <span>模板</span>
                            <i class="iconfont arrow">&#xe772;</i>
                        </a>
                        <ul class="nav-list">
                            <li>
                                <a href="login.html">
                                    <i class="iconfont">&#xe78e;</i><span>登录模板</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="arr-right"></span>
                            <i class="iconfont">&#xe77a;</i>
                            <span>退出</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div><!-- siderbar -->

        <div class="panel-container">
            <div class="panel-header position-sticky">
                <div class="panel-header-left">
                    <a href="javascript:;">
                        <i class="iconfont">&#xe790;</i>
                    </a>
                </div>
                <div class="panel-header-right">
                    <a href="javascript:;">
                        <i class="iconfont">&#xe72d;</i>
                    </a>
                    <a href="javascript:;">
                        <i class="iconfont">&#xe74c;</i>
                    </a>
                    <a class="bell red" href="javascript:;">
                        <i class="iconfont">&#xe759;</i>
                    </a>
                    <a class="avatar" href="javascript:;">
                        <img src="../images/avatar.jpg" alt="">
                        <span>进击的石头</span>
                        <i class="iconfont">&#xefa9;</i>
                    </a>
                </div>
            </div>
            <!--panel-header-->

            <div class="panel-body">
                <div class="panel-body-container">
                    <ul class="breadcrumb">
                        <li>
                            <a href="javascript:;">
                                <i class="iconfont">&#xe751;</i>
                                <span>首页</span>
                            </a>
                        </li>
                        <li><a href="javascript:;">组件</a></li>
                        <li class="active"><a href="javascript:;">表单</a></li>
                    </ul>

                    <div class="panel-box">
                        <ul class="nav-tabs">
                            <li>
                                <a href="javascript:;">用户管理</a>
                            </li>
                            <li class="active">
                                <a href="javascript:;">添加用户</a>
                            </li>
                        </ul>

                        <!-- <div style="clear: both;"></div> -->

                        <form class="ajax-form" action="/user/user/editaction" method="post">
                            <div class="form-group">
                                <label for="input-name">昵称</label>
                                <input type="text" class="form-control" name="nickname" value="B个GL">
                            </div>

                            <div class="form-group">
                                <label for="input-name">账号</label>
                                <input type="text" class="form-control" name="username" value="">
                                <p class="help-block">账号可以用来登录，请谨慎修改</p>
                            </div>

                            <div class="form-group thumbnail-container">
                                <label>缩略图上传</label>
                                <div class="thumbnail-panel">
                                    <button type="button" class="btn btn-sm btn-info upload-button">
                                        <i class="iconfont">&#xe770;</i>
                                        <span>点击上传缩略图</span>
                                    </button>
                                    <div class="project-thumbnail">
                                        <img src="../images/no-thumbnail.png" data-thumbnail="/uploads/images/"
                                            data-nothumbnail="/static/images/no-thumbnail.svg" class="img-rounded">
                                        <button type="button" class="delete-button" style="display: none;">
                                            <i class="iconfont">&#xf1c3;</i>
                                            <span>删除</span>
                                        </button>
                                    </div>
                                    <input type="hidden" name="avatar" value="" class="input-hidden" />
                                    <input type="file" name="file" class="upload-input" data-url='/assets/json/thumbnail.json'>
                                </div>
                            </div>

                            <div class="form-group thumbnail-container">
                                <label>缩略图上传</label>
                                <div class="thumbnail-panel">
                                    <button type="button" class="btn btn-sm btn-info upload-button">
                                        <i class="iconfont">&#xe770;</i>
                                        <span>点击上传缩略图</span>
                                    </button>
                                    <div class="project-thumbnail">
                                        <img src="../images/no-thumbnail.png" data-thumbnail="/images/"
                                            data-nothumbnail="/images/no-thumbnail.png" class="img-rounded">
                                        <button type="button" class="delete-button" style="display: none;">
                                            <i class="iconfont">&#xf1c3;</i>
                                            <span>删除</span>
                                        </button>
                                    </div>
                                    <input type="hidden" name="thumbnail" value="test.jpg" class="input-hidden" />
                                    <input type="file" name="file" class="upload-input" data-url='/assets/json/thumbnail.json'>
                                </div>
                            </div>


                            <div class="form-group image-list-container">
                                <label for="input-name">图片</label>
                                <div>
                                    <div class="image-item">
                                        <input type="text" name="image_name[]" value="1232" class="form-control">
                                        <input type="hidden" name="image_url[]"
                                            value="20200513/1d25448c8c280012ccd55d95e9c0b810.jpg" class="form-control">
                                        <img src="../images/test.jpg" data-action="zoom">
                                        <a href="javascript:;" class="btn btn-warning image-btn-update">替换</a>
                                        <a href="javascript:;" class="btn btn-danger image-btn-delete">删除</a>
                                    </div>
                                    <div class="image-item">
                                        <input type="text" name="image_name[]" value="2322" class="form-control">
                                        <input type="hidden" name="image_url[]"
                                            value="20200513/4844091c09b348a0c5665d20ec0d3e4f.jpg" class="form-control">
                                        <img src="../images/test.jpg" data-action="zoom">
                                        <a href="javascript:;" class="btn btn-warning image-btn-update">替换</a>
                                        <a href="javascript:;" class="btn btn-danger image-btn-delete">删除</a>
                                    </div>
                                    <div class="image-item">
                                        <input type="text" name="image_name[]" value="3245342" class="form-control">
                                        <input type="hidden" name="image_url[]"
                                            value="20200513/0f42a4cb5d0e1448467cc24dc4439d44.jpg" class="form-control">
                                        <img src="../images/test.jpg" data-action="zoom">
                                        <a href="javascript:;" class="btn btn-warning image-btn-update">替换</a>
                                        <a href="javascript:;" class="btn btn-danger image-btn-delete">删除</a>
                                    </div>

                                    <button class="btn btn-sm image-btn-add" type="button">
                                        <i class="iconfont">&#xe770;</i>
                                        <span>添加图片</span>
                                    </button>
                                    <input type="file" name="image_input" style="display:none;" data-url="/admin/images/uploadimage">
                                </div>
                            </div>


                            <div class="form-group">
                                <input type="hidden" name="id" value="<%= article.id %>">
                                <button type="submit" class="btn btn-primary ajax-submit">保存</button>
                                <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
                            </div>
                        </form>


                    </div><!-- ./panel-box -->
                </div>
            </div>
            <!--panel-body-->
        </div>
        <!--panel-container-->

    </div>

    <script src="../javascripts/axios.min.js"></script>
    <script src="../plugins/layer-mobile/layer.js"></script>
    <script src="../javascripts/stoneui.js"></script>
    
</body>

</html>
